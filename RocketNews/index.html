<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="first">
  <header>
    <img src="/assets/logo.svg" alt="SVG Logo" id="logo" />
  </header>
  <main>
    <div id="texto">
    <h2>Atualize ideias e informações em 5 minutos.</h2><br>
    <p><strong>Tudo o que você precisa saber para começar o seu dia bem e informado</strong></p><br>
    <p>Notícias sobre o universo da Rocketseat, e tudo o que precisa para começar o dia melhor. Perfeito para se preparar para codar.</p><br>
    <p id="legenda">Insira seu email: </p>
    </div>
    <form action="" method="post">
      <input type="email"id="emailInput" placeholder="oi@rocketseat.com"/>
      <button type="submit"><img src="/assets/send.svg" alt="button send" /></button>
    </form>
    <div id="footer">
      <a href="#">Deixe me ler primeiro </a>
      <img id="img" src="/assets/arrow-right.svg" alt="" />
    </div>
  </main>
  </div>
  <div id="second">

  </div>
</body>
</html>
