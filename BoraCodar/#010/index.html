<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  
  <section id="first">
    <div class="header">
    <div id="clouds">
    <img src="assets/cloudWhite.svg" id="hidden" />
    <img src="assets/cloudWhite.svg" />
    </div>
    <p><span><img src="assets/pinner.svg" /> </span>Rio do Sul, SC</p>
    </div>
    <div class="middle">
      <h1>18 <span>°C</span></h1>
      <div>
      <p>22°</p>
      <p style="color: var(--color-two)">16°</p>
      </div>    
    </div>
    <div class="bottom">
      <div class="card">
        <img src="assets/wind.svg" alt="ícone do vento">
        <div>
          <p class="classifications">Vento</p>
          <p>17 <span>km/h</span></p>
        </div>
      </div>
      <div class="card">
        <img src="assets/umi.svg" alt="ícone da umidade">
        <div>
          <p class="classifications">Umidade</p>
          <p>31 <span>%</span></p>
        </div>
      </div>
      <div class="card">
        <img src="assets/raincloud.svg" alt="ícone da chuva">
        <div>
          <p class="classifications">Chuva</p>
          <p>10 <span>%</span></p>
        </div>
      </div>
    </div>
  </section>
  <section id="second">
    <div>
    <div id="airQuality" > <div class="header">
      <p><span><img src="/assets/leaf.svg" alt="icone de uma folha"></span> Qualidade do ar</p>
      </div>
      <div class="middle">
        <p><span>Boa</span></p>
        <p>21</p>
      </div>
      <div class="bottom">
        <div class="abrevies">
          <p>12.9</p>
          <span>PM2.5</span>
        </div>
        <div class="abrevies">
          <p>12.9</p>
          <span>PM10</span>
        </div>
        <div class="abrevies">
          <p>2.1</p>
          <span>SO<span>2</span></span>
        </div>
        <div class="abrevies">
          <p>1.4</p>
          <span>NO²</span>

        </div>
        <div class="abrevies">
          <p>21.2</p>
          <span>O<span>³</span></span>
        </div>
        <div class="abrevies">
          <p>0.7</p>
          <span>CO</span>
        </div>
    </div>
  </div>
    <div id="sunTime">
       <div class="header">
        <p><span><img src="assets/sunClock.svg" alt="Icone sol com relogio"></span>Horário do sol</p>
       </div>
       <div class="middle">
        <img src="assets/timeMiddle.svg" alt="reresentação do horario do sol"/>
       </div>
    </div>
    </div>
    <div id="conditionsInWeek">
     <div class="header">
      <div class="day">
        <p>Amanhã</p>
        <img src="assets/cloudSmall.svg" alt="pequenaNuvem">
        <p>21° <span>16°</span></p>
      </div>
      <div class="day">
        <p>Sexta-Feira</p>
        <img src="assets/sun.svg" alt="pequeno sol">
        <p>28° <span>20°</span></p>
      </div>
      <div class="day">
        <p>Sábado</p>
        <img src="assets/cloudRainSmall.svg" alt="pequeno nuvem com chuvas">
        <p>25° <span>21°</span></p>
      </div>
      <div class="day">
        <p>Domingo</p>
        <img src="assets/cloudEletric.svg" alt="Nuvem com raio">
        <p>20° <span>14°</span></p>
      </div>
      <div class="day">
        <p>Segunda-Feira</p>
        <img src="assets/sunAndCloud.svg" alt="Nuvem com sol">
        <p>24°<span>18°</span></p>
      </div>
     </div>
    </div>
  </section>
</body>
</html>
