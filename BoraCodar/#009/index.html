<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráficos</title>
  <link rel="stylesheet" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
   <header>
    <p><strong>Conversor de moedas</strong></h2>
    <div class="inline">
      <input type="text" placeholder="$ 1.000">
      <img src="assets/change.svg" alt="">
      <input type="text" placeholder="R$ 5.148,20">
    
      <div class="box-air">
       <button type="select">
        <img src="assets/usd.svg" alt="">
        USD
        <img src="assets/set-down.svg" alt="">
       </button>
       <button >
        <img src="assets/brazil.svg" alt="">
        BRL
        <img src="assets/set-down.svg" alt="">
       </button>
      </div>
    </div>
   </header>
   <section>
    <p><strong>Taxa de câmbio</strong></p>
    <div class="graphicPlace">
    <div class="vertical">
      <p>5,3</p>
      <p>5,2</p>
      <p>5,1</p>
      <p>5</p>
    </div>
    <img class="desktop" src="assets/graphic.svg" alt="">
    <img class="mobile" src="assets/mobileGraphic.svg" alt="">
    </div>
    <div class="horizontal">
      <p>1D</p>
      <p>5D</p>
      <p>1M</p>
      <p id="purple">1A</p>
      <p>5A</p>
      <p>MAX</p>
    </div>
   </section>
  </main>

</html>
